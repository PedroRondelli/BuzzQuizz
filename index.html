    <div class="containerPedro tela1">
        <div class="BarraSuperiorPedro ">
            <h1>BuzzQuizz</h1>
        </div>
        <div class="segundaDivPrimeiraTela  ">
            <div class="caixaCriarQuizz">
                <h2>Você não criou nenhum</br>quizz ainda :(</h2><button onclick="mudartela3()" >Criar Quizz</button>
            </div>
        </div>
        <div class="terceiraDivPrimeiraTela oculto">
            <div class="seusQuizzes">
                <h3>Seus Quizzes</h3><img src="./Group 22.png" alt="">
            </div>
            <div class="roloSeusQuizzes">

            </div>
        </div>
        <div class="corpo">
            <div>
                <h3>Todos os Quizzes</h3>
            </div>
            <div class="roloTodosOsQuizzes">
            </div>
        </div>
    </div>


    <!-- Tela 2 - Página de um Quizz -->
    <div class="container oculto tela2">
        <div class="barrasuperior">
            <h1>BuzzQuizz</h1>
        </div>

        <div class="imagemQuizz-tela2">

        </div>

        <div class="listaDePerguntas">

        </div>

    </div>



    <!--Tela 3.1 informação básica do quizz-->

    <div class="container telainfobasica oculto">
        <div class="barrasuperior">
            <h1>BuzzQuizz</h1>
        </div>
        <p class="titulo-tela3">Comece pelo começo</p>
        <div class="perguntas-tela3">
            <input type="text" class="caixaInput titulo-quizz" placeholder="Título do seu quizz">
            <input type="url" class="caixaInput url-imagem" placeholder="URL da imagem do seu quizz">
            <input type="text" class="caixaInput quant-perguntas" placeholder="Quantidade de perguntas do quizz">
            <input type="text" class="caixaInput quant-niveis" placeholder="Quantidade de níveis do quizz">
        </div>
        <div class="centralizar-botao">
            <button class="botao-tela3" onclick="finalizarInformacoesBasicas()">Prosseguir pra criar
                perguntas</button>
        </div>

    </div>

    <!--Tela 3.2 Perguntas do quizz-->

    <div class="container telaperguntas oculto">
        <div class="barrasuperior">
            <h1>BuzzQuizz</h1>
        </div>
        <p class="titulo-tela3">Crie suas perguntas</p>
        <ul class="ul-lista-perguntas">
        </ul>
        <div class="centralizar-botao">
            <button class="botao-tela3" onclick="finalizarCriacaoPerguntas()">Prosseguir pra criar
                níveis</button>
        </div>
    </div>

    <!--Tela 3.3 Níveis do quizz-->
    <div class="container telaniveis oculto">
        <div class="barrasuperior">
            <h1>BuzzQuizz</h1>
        </div>
        <p class="titulo-tela3">Agora, decida os níveis</p>
        <ul class="ul-lista-niveis">
        </ul>
        <div class="centralizar-botao">
            <button class="botao-tela3" onclick="finalizarCriacaoNiveis()">Finalizar Quizz</button>
        </div>
    </div>

    <!-- Tela 3.4 Sucesso do Quizz -->
