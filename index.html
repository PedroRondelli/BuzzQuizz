<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <!-- Primeira página -->
    <div class="containerPedro">
        <div class="BarraSuperiorPedro ">
            <h1>BuzzQuizz</h1>
        </div>
        <div class="segundaDivPrimeiraTela  ">
            <div class="caixaCriarQuizz"><h2>Você não criou nenhum</br>quizz ainda :(</h2><button>Criar Quizz</button></div>
        </div>
        <div class="terceiraDivPrimeiraTela escondidoPedro  ">
            <div class="seusQuizzes"><h3>Seus Quizzes</h3><img src="./Group 22.png" alt=""></div>
            <div class="roloSeusQuizzes">
                
            </div>
        </div>
        <div class="corpo">
            <div> <h3>Todos os Quizzes</h3> </div>
            <div class="roloTodosOsQuizzes">
                
            
            </div>
        </div>
        
        
    </div>
    <!--Tela 3.1 informação básica do quizz-->
    <div class="container oculto">
        <div class="barrasuperior"><h1>BuzzQuizz</h1></div>
        <p class="titulo-tela3">Comece pelo começo</p>
        <div class="perguntas-tela3">
            <input type="text" class="caixaInput titulo-quizz" placeholder="Título do seu quizz">
            <input type="url" class="caixaInput url-imagem" placeholder="URL da imagem do seu quizz">
            <input type="text" class="caixaInput quant-perguntas" placeholder="Quantidade de perguntas do quizz">
            <input type="text" class="caixaInput quant-niveis" placeholder="Quantidade de níveis do quizz">
        </div>
        <div class="centralizar-botao">
            <button class="botao-tela3" onclick="abrirTelaCriarPerguntas()">Prosseguir pra criar perguntas</button>
        </div>
    </div>

    <!--Tela 3.2 Perguntas do quizz-->

    <div class="container oculto">
        <div class="barrasuperior"><h1>BuzzQuizz</h1></div>
        <p class="titulo-tela3">Crie suas perguntas</p>
        <ul class="ul-lista-perguntas">
            <li class="item-lista-nivel crianivel${i}">
                <div class="div-nivel" onclick="abrirInputsNivel(this)">
                    <p>Nivel ${i}</p>
                    <img src="./editar.svg" alt="Editar nível" onclick="abrirInputsNivel()">  
                </div>
                <div class="inputs-lista-nivel inputs${i} oculto">
                    <div class="div-titulo-aberto">Pergunta ${i}</div>
                    <input type="text" class="caixaInput" placeholder="Texto da pergunta">
                    <input type="text" class="caixaInput" placeholder="Cor de fundo da pergunta">
                    <div class="div-titulo-aberto">Resposta correta</div>
                    <input type="text" class="caixaInput" placeholder="Resposta correta">
                    <input type="text" class="caixaInput" placeholder="URL da imagem">
                    <div class="div-titulo-aberto">Respostas incorretas</div>
                    <input type="text" class="caixaInput" placeholder="Resposta incorreta 1">
                    <input type="text" class="caixaInput" placeholder="URL da imagem 1">
                    <input type="text" class="caixaInput" placeholder="Resposta incorreta 2">
                    <input type="text" class="caixaInput" placeholder="URL da imagem 2">
                    <input type="text" class="caixaInput" placeholder="Resposta incorreta 3">
                    <input type="text" class="caixaInput" placeholder="URL da imagem 3">
                </div>
            </li>;
        </ul>
        <div class="centralizar-botao">
            <button class="botao-tela3" onclick="finalizarCriacaoPerguntas()">Prosseguir pra criar níveis</button>
        </div>
    </div>

    <!--Tela 3.3 Níveis do quizz-->
    <div class="container">
        <div class="barrasuperior"><h1>BuzzQuizz</h1></div>
        <p class="titulo-tela3">Agora, decida os níveis</p>
        <ul class="ul-lista-niveis">
        </ul>
        <div class="centralizar-botao">
            <button class="botao-tela3" onclick="finalizarCriacaoNiveis()">Finalizar Quizz</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
